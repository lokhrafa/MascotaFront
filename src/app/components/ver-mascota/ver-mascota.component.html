<div class="title">
    <h1>Ver Mascota</h1>
</div>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<div *ngIf="mascota != null" class="container">
    <mat-card class="card">
        <mat-card-title>{{mascota.nombre}}</mat-card-title>
        <mat-card-content>
            <p><strong>Raza:</strong>{{mascota.raza}}</p>
            <p><strong>Color:</strong>{{mascota.color}}</p>
            <p><strong>Peso:</strong>{{mascota.peso}} Kgs</p>
            <p><strong>Edad:</strong>{{mascota.edad}} AÃ±os</p>
        </mat-card-content>
        <mat-card-actions>
        
            <button mat-raised-button [routerLink]="['/listMascotas']">Volver</button> 
        </mat-card-actions>
    </mat-card>
</div>
